<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filme</title>
</head>
<body>
    <div>
        <table align="center">
            <tr>
             <td colspan = "10"> <h2><a href="http://127.0.0.1:5501/TelaPrincipal.html"><img src="imagens/icons8-página-inicial-50.png" alt="" width="100" height="100"></a></h2></td>
             <td colspan = "5"><h1>I Love Movies</h1><hr> </td>
             <td colspan = "10"> <a href="http://127.0.0.1:5501/TelaLogin.html"><img src="imagens/sair.png" width="100" height="100" alt=""></a></td>
           </tr>
           </table>
        <h2><a href="http://127.0.0.1:5501/Cadastro.html">Voltar para tela de cadastro</a></h2>
        <fieldset>
            <legend><h2>Cadastro Novo Filme</h2></legend>

         <label for="txtNome">Titulo</label>
         <input type="text"  id="txtNome" placeholder="Digite o titulo do filme aqui" size="50" maxlength="50">
         <br>
         <br>
         <label for="generos"> Gênero</label>
         <select  id="generos">
          <option value="Animacao">Animação</option>
          <option value="Comedia">Comedia</option>
          <option value="Drama">Drama</option>
          <option value="Romance">Romance</option>
          <option value="Terror">Terror</option>
         </select>
         <br>
         <br>
         <legend>Prêmios</legend>
         <br>

         <input type="checkbox" name="" id="cbxPremios" value="Animacao">
         <label for="cbxPremios">Oscar</label>

         <input type="checkbox" id="cbxPremios" value="Comedia">
         <label for="cbxPremios">Grammy</label>

         <input type="checkbox" name="" id="cbxPremios" value="Drama">
         <label for="cbxPremios">Globo de Ouro</label>

         <input type="checkbox" id="cbxPremios" value="Romance">
         <label for="cbxPremios">Eddie</label>

         <input type="checkbox" id="cbxPremios" value="Terror">
         <label for="cbxPremios">Framboesa de Ouro</label>
         <br>
         <br>
         <form action="http://127.0.0.1:5501/Cadastro.html">
         <label for="txtDescricao">Descrição</label>
         <br>
         <textarea name="" id="txtDescricao" cols="65" rows="10"></textarea>
         <br>
         <br>
         <a href="http://127.0.0.1:5501/Cadastro.html"><input type="submit" value="Cadastrar Filme"></a><input type="reset" value="Limpar">
        </form>
        </fieldset>

    </div>
</body>
</html>

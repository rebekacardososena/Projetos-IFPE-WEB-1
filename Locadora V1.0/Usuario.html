<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
</head>
<body>
   <div>
    <table align="center">
      <tr>
       <td colspan = "10"> <h2><a href="http://127.0.0.1:5501/TelaPrincipal.html"><img src="imagens/icons8-página-inicial-50.png" alt="" width="100" height="100"></a></h2></td>
       <td colspan = "5"><h1>I Love Movies</h1><hr> </td>
       <td colspan = "10"> <a href="http://127.0.0.1:5501/TelaLogin.html"><img src="imagens/sair.png" width="100" height="100" alt=""></a></td>
     </tr>
     </table>
    <h2><a href="http://127.0.0.1:5501/Cadastro.html">Voltar para tela de cadastro</a></h2>
    <fieldset>
        <legend><h2>Cadastro Usuário</h2></legend>

     <label for="txtNome">Nome:</label>
     <input type="text"  id="txtNome" placeholder="Digite seu nome aqui" size="50" maxlength="50">
     <br>
     <br>
     <legend>Sexo:</legend>
     <input type="radio" name="rdSexo" id="masculino">
     <label for="masculino">Masculino</label>

     <input type="radio" name="rdSexo" id="feminino">
     <label for="feminino">Feminino</label>
   
     <input type="radio" name="rdSexo" id="outros">
     <label for="outros">Outros</label>
     <br>
     <br>
     <legend>Prefererencias:</legend>
     <br>

     <input type="checkbox" name="" id="cbxPreferencias" value="Animacao">
     <label for="cbxPreferencias">Animação</label>

     <input type="checkbox" id="cbxPreferencias" value="Comedia">
     <label for="cbxPreferencias">Comédia</label>

     <input type="checkbox" name="" id="cbxPreferencias" value="Drama">
     <label for="cbxPreferencias">Drama</label>

     <input type="checkbox" id="cbxPreferencias" value="Romance">
     <label for="cbxPreferencias">Romance</label>

     <input type="checkbox" id="cbxPreferencias" value="Terror">
     <label for="cbxPreferencias">Terror</label>
     <br>
     <br>
     <label for="txtObservacao">Observação:</label>
     <br>
     <textarea name="" id="txtObservacao" cols="65" rows="10"></textarea>
     <br>
     <br>
     <form action="http://127.0.0.1:5501/TelaLogin.html">
      <label for="txtEmail">Email:</label>
     <input type="email"  id="txtEmail" placeholder="Digite seu email aqui" size="50" maxlength="50">
     <a href="http://127.0.0.1:5501/TelaLogin.html"><input type="submit" value="Cadastrar"></a> 
     <input type="reset" value="Limpar">
     </form>
     
    </fieldset>
   </div>
</body>
</html>
